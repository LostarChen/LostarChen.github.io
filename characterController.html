<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Saros CharacterController</title>
    <link rel="stylesheet" href="css/characterController.css">
</head>

<body>
    <div class="InterfaceWrapper">

        <img class="imgInterface" src="website/Controller Interface.png">
        <span class="player-name" id="valueDisplay"></span>
        <span class="score">
            <p>0</p>
        </span>
        <img class="charImg" id="imageDisplay" src="character/new/IronCabinet.png">

    </div>
    <br>
    <div class="Controller">
        <div class="movePad">

            <button class="move-btn up" data-direction="up">
                <img src="website/MovementBtnUp.png">
            </button>

            <button class="move-btn left" data-direction="left">
                <img src="website/MovementBtnLeft.png">
            </button>

            <button class="move-btn center">
                <img src="website/MovementBtnCenter.png">
            </button>

            <button class="move-btn right" data-direction="right">
                <img src="website/MovementBtnRight.png">
            </button>

            <button class="move-btn down" data-direction="down">
                <img src="website/MovementBtnDown.png">
            </button>

        </div>
        <img class="stampBtn" src="website/Stamp Btn.png">
        <img class="shootBtn" src="website/ShootBtn.png">
    </div>
    <button class="LineBtn"><img class="LineBtnImg" src="website/LineBtn.png"></button>

    <script type="module">

        import { initializeApp } from
            "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";

        import { getDatabase, ref, push,update } from
            "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC1Kjr3cvMNQAQLdQhn5JKOXmKZ59KUp1s",
            authDomain: "saros-a89e0.firebaseapp.com",
            databaseURL: "https://saros-a89e0-default-rtdb.firebaseio.com/",
            projectId: "saros-a89e0",
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let charName;
        let charImg;
        let charId;

        window.addEventListener("DOMContentLoaded", () => {

            const params = new URLSearchParams(window.location.search);
            charId = params.get('variableId');
            charName = params.get('variableName');
            charImg = params.get('variableImage');

            const valueDisplay = document.getElementById('valueDisplay');

            if (valueDisplay) {
                valueDisplay.innerText = charName || "No Name";
            }

            if (charImg) {
                document.getElementById('imageDisplay').src = charImg;
            }

        });


        function sendData(data) {

            const playload = {
                playerName: charName,
                ...data,   // ðŸ”¥ å±•é–‹ç‰©ä»¶
            };

            update(ref(db, "User"+charId), playload);

            console.log("Sent to Firebase:", playload);
        }
        function MoveDirection(direction) {
            sendData({ direction });
            console.log("Move " + direction);
        }
        document.querySelectorAll(".move-btn")
            .forEach(btn => {
                btn.addEventListener("click", () => {
                    MoveDirection(btn.dataset.direction);
                });
            });

        window.bulletShooting = () => {
            sendData({ bullet: true });
        };

        window.stamp = () => {
            sendData({ stamp: true });
        };

        window.Drawing = () => {
            sendData({ draw: true });
        };

    </script>
</body>

</html>
